# TaskFlow Pro - Docker Compose
#
# This runs the Next.js application only.
# Supabase is hosted externally (supabase.com) â€” not included here.
#
# Usage:
#   1. Copy .env.example to .env and fill in your values
#   2. docker compose up -d --build
#   3. Open http://localhost:3000
#
# To rebuild after code changes:
#   docker compose up -d --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskflow-pro
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
